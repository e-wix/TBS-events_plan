<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Calendar</title>
    <style>
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .day { border: 1px solid #ccc; padding: 10px; min-height: 80px; }
        .task--info { background: #cce5ff; padding: 5px; margin-top: 5px; }
    </style>
</head>
<body>
    <h1>Calendar</h1>
    <div class="calendar">
        {% for day in days %}
            <div class="day">
                <strong>{{ day.name }}</strong>
                {% for item in items %}
                    {% if item.startCol == loop.index %}
                        <div class="{{ item.className }}">
                            <strong>{{ item.title }}</strong><br>
                            {{ item.detailContent }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
